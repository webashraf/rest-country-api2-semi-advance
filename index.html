<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>

  <body>
    <header class="px-14 max-w-[1200px] w-[70%]">
      <div class="navbar bg-base-100">
        <div class="flex-1">
          <a class="btn btn-ghost normal-case text-xl">daisyUI</a>
        </div>
        <div class="flex-none">
          <select id="select-region" class="select select-info w-full max-w-xs">
            <option disabled selected value="">Filter By Region</option>
            <option>europe</option>
            <option>Americas</option>
            <option>Oceania</option>
            <option>Asia</option>
          </select>
          <select class="select select-info w-full max-w-xs">
            <option disabled selected>Select language</option>
            <option>English</option>
            <option>Japanese</option>
            <option>Italian</option>
          </select>
          <select class="select select-info w-full max-w-xs">
            <option disabled selected>Select language</option>
            <option>English</option>
            <option>Japanese</option>
            <option>Italian</option>
          </select>
        </div>
      </div>
    </header>

    <main class="px-14 py-16">
      <section id="all-country" class="grid grid-cols-4 gap-12 px-14"></section>
      <div class="text-center">
        <button
          id="show-more-button"
          class="mx-auto bg-pink-400 hover:bg-purple-600 text-white px-9 py-4 rounded-lg shadow-lg my-10"
        >
          Show All Countries
        </button>
      </div>
      <input type="checkbox" id="my-modal-6" class="modal-toggle" />
      <div class="modal modal-bottom sm:modal-middle h-full">
        <div id="modal-perent-card" class="modal-box"></div>
      </div>
    </main>

    <!-- script....... -->
    <script src="./js/script.js"></script>
  </body>
</html>
